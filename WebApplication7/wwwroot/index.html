<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="node_modules/@popperjs/core/dist/umd/popper-base.js"></script>
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script defer src="js/javascript.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>TODO list</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">TODO List</h1>
        <main>
            <form class="add-todo-form" id="add-todo-form">
                <div class="form-group">
                    <label for="new-todo-text-field">New TODO</label>
                    <input id="new-todo-text-field" class="form-control" type="text" placeholder="Enter your todo item">
                    <div class="error-message">Укажите текст</div>
                </div>
                <button class="btn btn-primary" id="add-button" type="submit">Добавить</button>
            </form>
            <ul class="list-group mt-4" id="todo-list"></ul>
        </main>
    </div>
</body>
</html>
