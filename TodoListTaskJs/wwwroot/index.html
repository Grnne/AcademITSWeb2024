<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="js/script.js"></script>
    <title>TODO List</title>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-title">TODO List</h1>

        <form id="todo-form" class="todo-form">
            <div class="input-container" id="input-container">
                <input id="todo-input" class="todo-input" type="text" placeholder="Enter a new task">
                <div class="error-message">Please specify a task</div>
            </div>
            <button class="add-todo-button" id="add-todo-button" type="submit">Add Task</button>
        </form>

        <ul class="todo-items" id="todo-items"></ul>
    </div>
</body>
